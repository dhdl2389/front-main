<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // 버튼을 클릭하면 페이지 맨 위로 스크롤합니다.
        $("#myBtn").click(function () {
          $("html, body").animate({ scrollTop: 0 }, 700); // 1000은 애니메이션 속도를 나타냅니다. 여기서는 1000ms로 설정했습니다.
        });
      });
    </script>
    <style>
      #myBtn {
        /* display: none; 초기에는 숨김 */
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        border: none;
        outline: none;
        background-color: red;
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 10px;
      }

      #myBtn:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <button id="myBtn" title="Go to top">Top</button>

    <div
      style="
        height: 1500px;
        background-color: black;
        color: white;
        padding: 30px;
      "
    >
      스크롤 내용...
    </div>
    <div style="background-color: lightgrey; padding: 30px">스크롤 내용...</div>
  </body>
</html>
