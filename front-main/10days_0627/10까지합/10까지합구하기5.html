<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1~10까지 합
      let sum = 0;

      //상수화변수
      const MAX = 10;
      for (let i = 1; i <= MAX; i++) {
        sum = sum + i;
      }
      alert(sum);
    </script>
  </body>
</html>
