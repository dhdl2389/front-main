    <script>
      //작성자 :
      //기능 :  성인인지판단하는 기능제공
      //입력 :  생년월일
      //반환 :  true(어른), false(어른X)

      function isAdult0(bornDateString) {
        alert(bornDateString);
        let currentDate = new Date();
        let bornDate = new Date(bornDateString); //2020-01-10  => Date 객체로 변환

        let currentYear = currentDate.getFullYear(); //2023
        let bornYear = bornDate.getFullYear(); //2020

        let age = currentYear - bornYear;
        alert(age);
        if (age > 19) {
          return alert("O");
        } else {
          return alert("X");
        }
      }

      //함수를 만드는 법
      //함수를 사용하는 법
      //함수의 반환값을 사용하는 법

      isAdult0("2020-01-10");
