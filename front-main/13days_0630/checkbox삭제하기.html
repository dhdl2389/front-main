<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />

    <button onclick="selDelect()">선태삭제</button>

    <script>
      function selDelect() {
        let checkboxs = document.querySelectorAll("input[type='checkbox']"); //무조건 배열
        alert(checkboxs.length);
        let p = document.querySelector("body");

        for (let i = 0; i < checkboxs.length; i++) {
          let checkbox = checkboxs[i]; //i=0 첫번재 checkbox
          if (checkbox.checked == true) {
            alert("선택되었다");
            p.removeChild(checkbox);
          }
        }
      }
    </script>
  </body>
</html>
