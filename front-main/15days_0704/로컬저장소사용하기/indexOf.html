<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let items = ["우산", "양산", "우의"];

      let search = "양산";

      let resultIndex = items.indexOf(search);
      alert(resultIndex);

      let removeItems = items.splice(resultIndex, 1)[0];
      alert(removeItems + "삭제됨");
    </script>
  </body>
