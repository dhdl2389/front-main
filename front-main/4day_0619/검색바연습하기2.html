<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .search-bar {
        width: 300px;
        height: 50px;
        border: 1px solid black;
        display: flex;
      }
      .search-btn {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        background-image: url(https://littledeep.com/wp-content/uploads/2020/09/magnifying-icon-style.png);
        background-position: center;
        background-size: cover;
        border: 0px;
        outline: 0px;
      }
      .search-txt {
        width: 250px;
        margin-left: 20px;
        border: 0px;
        outline: 0px;
      }
    </style>
  </head>
  <body>
    <div class="search-bar">
      <input type="text" class="search-txt" />
      <div class="search-btn"></div>
    </div>
  </body>
</html>
