<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .search {
        border: 2px solid black;
        position: relative;
        width: 350px;
        display: flex;
        height: 55px;
      }

      button {
        width: 70px;
        height: 55px;
        border: 0px;
        outline: 0px;
        background-color: white;
        position: absolute;
        right: 0px;
      }
      input {
        border: 0px;
        outline: 0px;
      }
    </style>
  </head>
  <body>
    <div class="search">
      <input type="text" placeholder="" />
      <button>
        <img
          src="https://littledeep.com/wp-content/uploads/2020/09/magnifying-icon-style.png"
          style="height: auto; width: 50px"
        />
      </button>
    </div>
  </body>
</html>
