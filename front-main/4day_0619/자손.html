<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        border: 10px solid black;
        width: 400px;
        height: 400px;
      }
      .box div {
        border: 10px solid blue;
        width: 200px;
        height: 200px;
      }
      .box div div {
        border: 10px solid rgb(128, 0, 64);
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>
        <div></div>
      </div>
    </div>
  </body>
</html>
