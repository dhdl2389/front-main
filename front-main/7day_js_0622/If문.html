<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>IF문 분기문</h2>

    <script>
      let kor = 50; //등급구하기 A, B, C, 나머지 F
      let grade;

      if (kor >= 90) {
        //조건이 만족할 때 수행할 코드
        grade = "A"; // '', "" 조건1 만족할 때 수행할 코드
      } else if (kor >= 80) {
        //위의 조건이 만족스럽지 않을 때 수행
        grade = "B"; //조건2 만족할 때 수행할 코드
      } else if (kor >= 70) {
        grade = "C";
      } else {
        //위의 조건이 모두 아닌경우, 그 밖의 모든 것
        //위의 조건이 아닌 경우에 수행할 코드
        grade = "F";
      }
      alert(grade);
    </script>
  </body>
</html>
