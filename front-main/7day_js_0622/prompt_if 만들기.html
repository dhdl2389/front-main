<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let age = prompt("나이를 입력하세요", "");
      let person;
      if (age >= 19) {
        person = "성인";
      } else if (age < 19) {
        person = "아이";
      }
      alert("당신은" + person + "이군요");
    </script>
  </head>
  <body></body>
</html>
