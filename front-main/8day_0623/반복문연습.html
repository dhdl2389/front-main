<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>"*" 별 하나를 이용해서 5개 출력하기</h2>

    <script>
      for (let i = 1; i <= 5; i++) {
        document.write("*");
      }
    </script>
  </body>
</html>
