<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        position: relative;
        width: 100%;
        height: 192px;
        /* border: 1px solid black; */
        border-top: 4px solid #6ec953;
        margin-top: -8px;
        font-family: "돋움", Dotum, "맑은 고딕", "Malgun Gothic", "Apple Gothic",
          sans-serif;
      }
      .header {
        /* border: 1px solid black; */
        width: 1008px;
        height: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-decoration: none;
        margin: 0 auto;
        margin-top: 7px;
      }

      .line {
        /* 1px아래 단위 설정 불가 흐리게해서 착시 이용 */
        width: 100%;
        margin-bottom: -40px;
        border-bottom: 1px solid;
        margin-top: 7px;
      }

      .w0_2 {
        opacity: 0.1;
      }

      .ticket a {
        text-decoration: none;
        color: gray;
        font-weight: 300;
        font-size: 15px;
      }
      .ticket a:hover {
        color: #6ec953;
        font-weight: bolder;
        font-size: 15px;
      }

      .nav ul {
        list-style: none;
      }

      .nav li {
        display: inline-block;
        margin-left: 20px;
      }

      .nav li a {
        text-decoration: none;
        font-size: 12px;
        color: gray;
        font-weight: 100;
      }

      .nav li a:hover {
        text-decoration: none;
        color: black;
        font-weight: bolder;
      }
      .body {
        /* border: 1px solid black; */
        width: 1008px;
        height: 200px;
        display: flex;
        align-items: center;
        margin: 0 auto;
      }

      .logo {
        /* content: url(https://cdnimg.melon.co.kr/resource/image/web/common/logo_melon142x99.png); */
        width: 142px;
        height: 99px;
        margin-left: -70px;
        /* border: 1px solid black; */
      }
      .search-bar {
        width: 350px;
        height: 50px;
        border: 3px solid #6ec953;
        border-radius: 50px;
        display: flex;
        margin-left: 20px;
        margin-top: 25px;
      }
      .search-btn {
        width: 50px;
        height: 50px;
        /* border: 1px solid black; */
        background-image: url(#);
        background-position: center;
        background-size: cover;
        border: 0px;
        outline: 0px;
      }
      .search-txt {
        width: 250px;
        margin-left: 20px;
        border: 0px;
        outline: 0px;
      }
      .footer {
        /* border: 1px solid black; */
        width: 1008px;
        height: 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 auto;
        margin-top: -65px;
        margin-bottom: -25px;
      }

      .footer ul {
        list-style: none;
        margin-left: -60px;
      }

      .footer li {
        display: inline-block;
        margin-left: 20px;
      }

      .footer li a {
        text-decoration: none;
        font-size: 16px;
        color: black;
        font-weight: bold;
      }

      .footer li a:hover {
        text-decoration: none;
        color: #6ec953;
      }
      .mymusic a {
        color: gray;
        font-weight: bold;
        text-decoration: none;
      }
      .mymusic a:hover {
        color: #6ec953;
      }
    </style>
  </head>
  <body>
