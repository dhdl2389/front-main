<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rolling-banner {
        list-style: none;
        overflow: hidden;
        white-space: nowrap;
        height: 20px;
        border: 1px solid black;
      }

      .rolling-banner li {
        display: none;
      }

      .rolling-banner li.active {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <ul class="rolling-banner">
      <li>1. (여자)아이들</li>
      <li>2. BLACKPINK</li>
      <li>3. 랄랄</li>
      <li>4. 화사</li>
      <li>5. 세븐틴 (SEVENTEEN)</li>
      <li>6. 마마무 (MamaMoo)</li>
      <li>7. 잔나비</li>
      <li>8. 쿨 (COOL)</li>
      <li>9. YENA (최예나)</li>
      <li>10. 헤이즈 (Heize)</li>
    </ul>

    <script>
      const banner = document.querySelector(".rolling-banner");
      const bannerItems = document.querySelectorAll(".rolling-banner li");
      let currentItemIndex = 0;
      let isHovered = false;

      function showNextItem() {
        if (!isHovered) {
          bannerItems[currentItemIndex].classList.remove("active");
          currentItemIndex = (currentItemIndex + 1) % bannerItems.length;
          bannerItems[currentItemIndex].classList.add("active");
        }
      }

      setInterval(showNextItem, 2000);

      banner.addEventListener("mouseover", function () {
        isHovered = true;
      });

      banner.addEventListener("mouseout", function () {
        isHovered = false;
      });

      item.addEventListener("mouseover", function () {
        isHovered = true;
      });

      item.addEventListener("mouseout", function () {
        isHovered = false;
      });
    </script>
  </body>
</html>
